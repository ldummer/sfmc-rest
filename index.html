<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>test 6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="js/jquery.min.js"></script>
    <script src="js/postmonger.js"></script>
    <script type="text/javascript" src="js/require.js" data-main="customActivity"></script>
    <script type="text/javascript">
    define(["postmonger"], function (Postmonger) {
  "use strict";

  var connection = new Postmonger.Session();
  var payload = {};
  var lastStepEnabled = false;
  var steps = [
    // initialize to the same value as what's set in config.json for consistency
    { label: "Step 1", key: "step1" },
    { label: "Step 2", key: "step2" },
    { label: "Step 3", key: "step3" },
    { label: "Step 4", key: "step4", active: false },
  ];
  var currentStep = steps[0].key;

  $(window).ready(onRender);

  connection.on("initActivity", initialize);
  connection.on("requestedTokens", onGetTokens);
  connection.on("requestedEndpoints", onGetEndpoints);

  connection.on("clickedNext", onClickedNext);
  connection.on("clickedBack", onClickedBack);
  connection.on("gotoStep", onGotoStep);

  function onRender() {
    // JB will respond the first time 'ready' is called with 'initActivity'
    connection.trigger("ready");

    connection.trigger("requestTokens");
    connection.trigger("requestEndpoints");

    connection.on(
      'requestedTriggerEventDefinition',
      function (eventDefinitionModel) {
        var eventKey = eventDefinitionModel['eventDefinitionKey'];
        save(eventKey);
      }
    );

    function save(eventKey) {
      // subscriberKey fetched directly from Contact model
      // columnName is populated from the Journey Data model
      var params = {
        subscriberKey: '{{Contact.key}}',
        phone: '{{Event.' + eventKey + '.pone}}',
      };
      payload['arguments'].execute.inArguments = [params];
      payload["metaData"].isConfigured = true;
      
      connection.trigger("updateActivity", payload);
    }

    // Disable the next button if a value isn't selected
    $("#select1").change(function () {
      var message = getMessage();
      connection.trigger("updateButton", {
        button: "next",
        enabled: Boolean(message),
      });

      $("#message").html(message);
    });

    // Toggle step 4 active/inactive
    // If inactive, wizard hides it and skips over it during navigation
    $("#toggleLastStep").click(function () {
      lastStepEnabled = !lastStepEnabled; // toggle status
      steps[3].active = !steps[3].active; // toggle active

      connection.trigger("updateSteps", steps);
    });
  }

  function initialize(data) {
    if (data) {
      payload = data;
    }

    connection.trigger('requestSchema');
    connection.on('requestedSchema', function(data)  {
        const schema = data['schema'];
        console.log(schema);
        console.log(data);
    });
  }


  function onClickedNext() {
    if (
      (currentStep.key === "step3" && steps[3].active === false) ||
      currentStep.key === "step4"
    ) {
      save();
    } else {
      connection.trigger("nextStep");
    }
  }

  function onClickedBack() {
    connection.trigger("prevStep");
  }

  function onGotoStep(step) {
    showStep(step);
    connection.trigger("ready");
  }

  function showStep(step, stepIndex) {
    if (stepIndex && !step) {
      step = steps[stepIndex - 1];
    }

    currentStep = step;

    $(".step").hide();

    switch (currentStep.key) {
      case "step1":
        $("#step1").show();
        connection.trigger("updateButton", {
          button: "next",
          enabled: Boolean(getMessage()),
        });
        connection.trigger("updateButton", {
          button: "back",
          visible: false,
        });
        break;
      case "step2":
        $("#step2").show();
        connection.trigger("updateButton", {
          button: "back",
          visible: true,
        });
        connection.trigger("updateButton", {
          button: "next",
          text: "next",
          visible: true,
        });
        break;
      case "step3":
        $("#step3").show();
        connection.trigger("updateButton", {
          button: "back",
          visible: true,
        });
        if (lastStepEnabled) {
          connection.trigger("updateButton", {
            button: "next",
            text: "next",
            visible: true,
          });
        } else {
          connection.trigger("updateButton", {
            button: "next",
            text: "done",
            visible: true,
          });
        }
        break;
      case "step4":
        $("#step4").show();
        break;
    }
  }

});
    </script>

<style type="text/css">
  body {
    padding: 20px;
    margin: 0;
    background-color: rgb(243, 255, 240);
  }
  .step {
    display: none;
  }
  #step1 {
    display: block;
  }
</style>
</head>
<body>
<div id="step1" class="step">
  Select your SMS message:
  <select id="select1">
    <option value="">Select an option</option>
    <option value="someMessage">Some SMS</option>
    <option value="anotherMessage">Another SMS</option>
    <option value="thirdMessage">Third SMS</option>
    <option value="unknownMessage">Unknown SMS</option>
  </select>

  <button id="toggleLastStep">Toggle Last Step</button>
</div>
<div id="step2" class="step">
  Here's a second page with some info on it.
</div>
<div id="step3" class="step">
  You chose the message:
  <div id="message"></div>
</div>
<div id="step4" class="step">
  Hey, here's a fourth step, just for you. Toggle this on or off from step
  1.
</div>
</body>
</html>
